<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TasteTrail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --accent-color: #ff6b6b;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body, html {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }
        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
        }

        /* --- Screen Containers --- */
        .screen {
            display: none;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            padding: 15px;
            overflow-y: auto;
        }
        .screen.active {
            display: flex;
        }

        /* --- Header --- */
        .app-header {
            text-align: center;
            padding: 15px 0;
            flex-shrink: 0;
        }
        .app-header h1 {
            font-size: 1.8rem;
            margin: 0;
            color: var(--primary-color);
        }
        .app-header p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0 0;
        }

        /* --- Welcome Screen --- */
        #welcomeScreen {
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        #welcomeScreen h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        #welcomeScreen p {
             margin-bottom: 30px;
             color: #555;
        }
        #startButton {
             padding: 12px 25px;
             font-size: 1.1rem;
             border-radius: 30px;
             background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
             border: none;
             color: white;
             font-weight: bold;
             box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* --- City Selection Screen --- */
        #citySelectionScreen .search-container {
             margin-bottom: 15px;
        }
        /* Removed #citySearchInput and #cityImageGrid styles */
        #cityButtonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }
        .city-select-btn {
             min-width: 100px; /* Adjust as needed */
             padding: 10px 15px;
        }
        .city-select-btn.active {
             /* Bootstrap primary styles apply, add specifics if needed */
             box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.25); /* Example focus ring */
        }

        /* --- Interest Selection Screen --- */
        #interestSelectionScreen {
            /* Inherits general screen styles */
        }
        /* Remove Swiper styles */
        #interestButtonContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
            padding: 0 10px; /* Add some side padding */
        }
        .interest-button {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 10px 20px;
            border-radius: 20px; /* More rounded */
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease; /* Smooth transition for hover/select */
        }
        .interest-button:hover {
            background-color: #e0e0e0; /* Slightly darker on hover */
        }
        .interest-button.selected {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)); /* Match primary gradient */
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.05); /* Slightly enlarge when selected */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Add shadow */
        }

        /* --- Itinerary Screen --- */
        #itineraryScreen {
             /* Inherits general screen styles */
        }
        #itineraryContent {
             /* Inherits styles from previous CSS */
        }
        .itinerary-day, .itinerary-place, .explanation {
             /* Inherits styles from previous CSS */
        }

        /* --- Shared Components --- */
        .btn-primary {
             background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
             border: none;
             padding: 10px 15px;
             border-radius: 20px;
             font-weight: bold;
        }
        .btn-secondary {
             background-color: #6c757d;
             border: none;
             padding: 10px 15px;
             border-radius: 20px;
        }
        .nav-buttons {
             display: flex;
             justify-content: space-between;
             margin-top: auto;
             padding: 15px 0;
             flex-shrink: 0;
        }
        .status-message {
             margin: 10px 0;
             padding: 10px;
             border-radius: 5px;
             text-align: center;
        }
        .status-message.alert-info { background-color: #d1ecf1; color: #0c5460; }
        .status-message.alert-success { background-color: #d4edda; color: #155724; }
        .status-message.alert-warning { background-color: #fff3cd; color: #856404; }
        .status-message.alert-danger { background-color: #f8d7da; color: #721c24; }

        /* --- Loading Spinner --- */
        .loading-spinner {
             display: inline-block;
             width: 1.5rem;
             height: 1.5rem;
             vertical-align: text-bottom;
             border: 0.2em solid currentColor;
             border-right-color: transparent;
             border-radius: 50%;
             animation: spinner-border 0.75s linear infinite;
        }
        @keyframes spinner-border {
             to { transform: rotate(360deg); }
        }

        /* --- Footer --- */
        .app-footer {
             text-align: center;
             padding: 10px 0;
             font-size: 0.75rem;
             color: #999;
             flex-shrink: 0;
        }

        /* --- Ensure mobile-only layout (but allow desktop access) --- */
        /* Removed the @media query that blocked desktop access */
    </style>
</head>
<body>
    <div id="app">
        <!-- Welcome Screen -->
        <div id="welcomeScreen" class="screen active">
            <div class="app-header">
                <h1>TasteTrail</h1>
                <p>Your Culturally Curated Journey</p>
            </div>
            <div>
                <h2>Discover Places That Match Your Vibe</h2>
                <p>Let's find unique spots based on your interests and style.</p>
                <button id="startButton" class="btn btn-primary">Start Exploring</button>
            </div>
            <div class="app-footer">
                <p>Powered by Qloo & Local LLM</p>
            </div>
        </div>

        <!-- City Selection Screen -->
        <div id="citySelectionScreen" class="screen">
            <div class="app-header">
                <h1>TasteTrail</h1>
                <p>Where do you want to go?</p>
            </div>
            <!-- Removed search input and image grid -->
            <div id="cityButtonContainer" class="d-flex flex-wrap justify-content-center mt-4">
                <!-- City buttons will be generated here -->
            </div>
            <div id="citySelectionStatus" class="status-message mt-3" style="display: none;"></div>
            <div class="nav-buttons">
                <button id="backToWelcome" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</button>
                <button id="nextToInterests" class="btn btn-primary" disabled>Next <i class="bi bi-arrow-right"></i></button>
            </div>
        </div>

        <!-- Interest Selection Screen -->
        <div id="interestSelectionScreen" class="screen">
             <div class="app-header">
                 <h1>TasteTrail</h1>
                 <p>What are you into?</p>
                 <!-- Removed swipe hint -->
             </div>
             <!-- Removed Swiper container -->
             <div id="interestButtonContainer" class="d-flex flex-wrap justify-content-center mt-4">
                 <!-- Interest buttons will be generated here -->
             </div>
             <div id="interestSelectionStatus" class="status-message mt-3" style="display: none;"></div>
             <div class="nav-buttons">
                 <button id="backToCity" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back</button>
                 <button id="generateItineraryButton" class="btn btn-primary" disabled>Generate My Trail <i class="bi bi-stars"></i></button>
             </div>
        </div>

        <!-- Itinerary Screen -->
        <div id="itineraryScreen" class="screen">
            <div class="app-header">
                <h1>Your TasteTrail</h1>
                <p>Curated just for you</p>
            </div>
            <div id="itineraryStatus" class="status-message" style="display: none;"></div>
            <div id="itineraryOutput" style="display: none;">
                 <div class="d-flex justify-content-between align-items-center mb-3">
                     <h2 id="itineraryTitle">Your Itinerary</h2>
                     <button id="copyItineraryBtn" class="btn btn-outline-secondary btn-sm">
                         <i class="bi bi-clipboard"></i>
                     </button>
                 </div>
                 <div id="itineraryContent"></div>
            </div>
            <div class="nav-buttons">
                 <button id="restartButton" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i> Start Over</button>
            </div>
        </div>
    </div>

    <!-- Removed Swiper.js CSS and JS -->
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
